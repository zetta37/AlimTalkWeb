<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
       <title>Kakao Games Alimtalk Uploader</title>
    </head>
    <body bgcolor="#ffff00">
        <h3>Kakao Games Alimtalk Preperation Tool</h3>
            <form action="UploadServlet" method="POST" enctype="multipart/form-data">
                사전예약 종료일:   <input type="text" name="reg_dtm" class="upload-inp" /> ex) 2016-01-01 </br>
                게임 ID:   <input type="text" name="game_id" class="upload-inp" /></br>
                장르 ID:   <input type="text" name="genre_id" class="upload-inp" /></br>
                </br>
                템플릿 코드:    <input type="text" name="temp_cd" class="upload-inp" /></br>
                전송자 번호:    <input type="text" name="sms_snd_num" class="upload-inp" /></br>
                보낼 시간:        <input type="text" name="req_dtm" class="upload-inp" /></br>
                메세지 내용: </br>
                <textarea name="snd_msg" rows="10" cols="50"></textarea>
                </br>
                Select the Coupon excel file to upload:
                <input type="file" name="couponFile" accept="text/xls"></br></br>
                <input type="submit" value="Upload"/>
            </form>
    </body>
</html>
<style>
.upload-inp {
    margin-left:10px;
}

</style>
